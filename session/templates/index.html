<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
</head>
<body>
  <h1>欢迎回来！</h1>
  <button onclick="logout()">退出登录</button>
  <script>
    async function logout() {
      await fetch("/api/logout", {
        method: "POST",
        credentials: "include"
      });
      location.href = "/login";
    }
  </script>
  <h2>Addition</h2>
  <form action="/" method="post">
    <label>Number 1:</label><input type="number" name="number1" required><br>
    <label>Number 2:</label><input type="number" name="number2" required><br>
    <button type="submit">Add</button>
  </form>

  <!-- 有结果则显示 -->
  {{ if .Result }}
    <h3>结果：{{ .Result }}</h3>
  {{ end }}

</body>
</html>
