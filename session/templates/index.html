<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
</head>
<body>
  <h1>欢迎回来！</h1>
  <button onclick="logout()">退出登录</button>
  <script>
    async function logout() {
      await fetch("/api/logout", {
        method: "POST",
        credentials: "include"
      });
      location.href = "/login";
    }
  </script>
</body>
</html>
