<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户列表</title>
</head>
<body>
  <h1>用户列表</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>用户名</th>
      <th>邮箱</th>
    </tr>
    {{ range .users }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Username }}</td>
      <td>{{ .Email }}</td>
    </tr>
    {{ end }}
  </table>
</body>
</html>
